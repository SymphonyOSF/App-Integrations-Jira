language: java

before_install:
  - "curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.30.2/install.sh | bash"
  - "nvm install 6.10"
  - "nvm use 6.10"
  - "npm update -g npm"

install: true

jdk:
  - oraclejdk8

env:
  global:
    - secure: ""
    - OC_BINARY_FOLDER=./target/bundle
    - OC_PROJECT_NAME=botfarm-dev
    - OC_BUILD_CONFIG_NAME=integration-jira

